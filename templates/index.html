<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Spotify Red{% endblock title %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}" />
  {% block css %} {% endblock%}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Magnifying Glass Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Logo and Home Link -->
      <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
        <img src="{% static 'logo.jpg' %}" alt="Logo" height="60" class="me-2">
      </a>

      <!-- Search Bar -->
      <div class="search-container">
        <input class="form-control me-2" type="search" placeholder="What do you want to listen??" aria-label="Search">
        <button class="btn" type="submit">
          <i class="fas fa-search"></i> <!-- Font Awesome magnifying glass icon -->
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar Button -->
  <div class="sidebar" id="sidebar">
  <button class="sidebar-toggle" onclick="toggleSidebar()">
    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        d="M14.5 2.134a1 1 0 0 1 1 0l6 3.464a1 1 0 0 1 .5.866V21a1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1V3a1 1 0 0 1 .5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zm6 0a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1z">
      </path>
    </svg>
    <span class="hidden_text">Your Library</span>
  </button>

  <!-- Sidebar Options -->
  
    <button>
      <a href="#" class="my_music" title="Playlist">
        <i class="fa-solid fa-music"></i>
      </a>
    </button>
    {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="POST" style="display: inline;">
      {% csrf_token %}
      <button type="submit" class="logout-btn">Logout</button>
    </form>
    {% else %}
    <a href="{% url 'login' %}" class="login-link">Login</a>
    {% endif %}
    <!-- <a href="#">Home</a> -->
  </div>


  {% block content %}{% endblock content %}
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'javascript/script.js' %}"></script>
</body>

</html>
